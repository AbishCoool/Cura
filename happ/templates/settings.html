{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Settings</title>
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES
       ============================================ */
    :root {
      /* Color Palette */
      --surface: #FAFBFC;
      --surface-elevated: #FFFFFF;
      --surface-subtle: #F5F3F0;
      
      --primary: #1A1A2E;
      --primary-soft: #2D2D44;
      
      --accent: #FF6B35;
      --accent-soft: #FF8C5A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      
      --health: #10B981;
      --health-soft: #34D399;
      --health-glow: rgba(16, 185, 129, 0.12);
      
      --purple: #8B5CF6;
      --purple-soft: #A78BFA;
      --purple-glow: rgba(139, 92, 246, 0.12);
      
      --info: #3B82F6;
      --info-soft: #60A5FA;
      --info-glow: rgba(59, 130, 246, 0.12);
      
      --warning: #F59E0B;
      --warning-glow: rgba(245, 158, 11, 0.12);
      
      --danger: #EF4444;
      --danger-glow: rgba(239, 68, 68, 0.1);
      
      --text-primary: #1A1A2E;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      
      --border: #E2E8F0;
      
      /* Typography */
      --font-display: 'Sora', sans-serif;
      --font-body: 'Outfit', sans-serif;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.1);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 400ms cubic-bezier(0.16, 1, 0.3, 1);
      --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--surface);
      min-height: 100vh;
      min-height: 100dvh;
      padding-bottom: 100px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* Beautiful gradient background */
      background: 
        radial-gradient(ellipse at 20% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(255, 107, 53, 0.06) 0%, transparent 40%),
        var(--surface);
      background-attachment: fixed;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ============================================
       SETTINGS PAGE
       ============================================ */
    .settings-page {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-lg);
      
      animation: pageEnter 0.6s var(--transition-smooth) forwards;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       PAGE TITLE
       ============================================ */
    h2 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      margin-bottom: var(--space-xl);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      
      animation: titleEnter 0.5s var(--transition-smooth) 0.1s forwards;
      opacity: 0;
    }

    @keyframes titleEnter {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2::before {
      content: '⚙️';
      font-size: 1.5rem;
    }

    /* ============================================
       PROFILE SECTION
       ============================================ */
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: var(--space-xl);
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-soft) 100%);
      border-radius: var(--radius-xl);
      margin-bottom: var(--space-xl);
      box-shadow: 
        0 8px 32px rgba(139, 92, 246, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      
      animation: profileEnter 0.5s var(--transition-smooth) 0.2s forwards;
      opacity: 0;
    }

    @keyframes profileEnter {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Decorative circles */
    .profile-section::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -15%;
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .profile-section::after {
      content: '';
      position: absolute;
      bottom: -40%;
      left: -10%;
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      margin-bottom: var(--space-md);
      position: relative;
      z-index: 1;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: transform var(--transition-bounce);
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .profile-section h1 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: var(--space-xs);
      position: relative;
      z-index: 1;
    }

    .profile-section p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.85);
      position: relative;
      z-index: 1;
    }

    /* Edit profile badge */
    .edit-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      font-size: 0.85rem;
    }

    /* ============================================
       SETTINGS OPTIONS
       ============================================ */
    .settings-options {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    /* ============================================
       OPTION ITEM
       ============================================ */
    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-md) var(--space-lg);
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0, 0, 0, 0.04);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 
        transform var(--transition-smooth),
        box-shadow var(--transition-smooth),
        background-color var(--transition-fast);
    }

    .option:hover {
      transform: translateX(8px);
      box-shadow: var(--shadow-md);
    }

    /* Left accent bar */
    .option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 0 4px 4px 0;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .option:hover::before {
      opacity: 1;
    }

    /* Stagger animation */
    .option:nth-child(1) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.25s forwards; opacity: 0; }
    .option:nth-child(2) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.3s forwards; opacity: 0; }
    .option:nth-child(3) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.35s forwards; opacity: 0; }
    .option:nth-child(4) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.4s forwards; opacity: 0; }
    .option:nth-child(5) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.45s forwards; opacity: 0; }
    .option:nth-child(6) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.5s forwards; opacity: 0; }
    .option:nth-child(7) { animation: optionSlideIn 0.4s var(--transition-smooth) 0.55s forwards; opacity: 0; }

    @keyframes optionSlideIn {
      from {
        opacity: 0;
        transform: translateX(-16px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Option color variants */
    .option[data-type="account"]::before { background: var(--purple); }
    .option[data-type="account"]:hover { background: var(--purple-glow); }

    .option[data-type="notification"]::before { background: var(--warning); }
    .option[data-type="notification"]:hover { background: var(--warning-glow); }

    .option[data-type="rewards"]::before { background: var(--accent); }
    .option[data-type="rewards"]:hover { background: var(--accent-glow); }

    .option[data-type="privacy"]::before { background: var(--health); }
    .option[data-type="privacy"]:hover { background: var(--health-glow); }

    .option[data-type="sound"]::before { background: var(--info); }
    .option[data-type="sound"]:hover { background: var(--info-glow); }

    .option[data-type="language"]::before { background: #EC4899; }
    .option[data-type="language"]:hover { background: rgba(236, 72, 153, 0.1); }

    .option[data-type="logout"]::before { background: var(--danger); }
    .option[data-type="logout"]:hover { background: var(--danger-glow); }

    /* ============================================
       LEFT SECTION
       ============================================ */
    .left-section {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .option-icon-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      transition: transform var(--transition-bounce);
    }

    .option:hover .option-icon-wrapper {
      transform: scale(1.1);
    }

    .option[data-type="account"] .option-icon-wrapper { background: var(--purple-glow); }
    .option[data-type="notification"] .option-icon-wrapper { background: var(--warning-glow); }
    .option[data-type="rewards"] .option-icon-wrapper { background: var(--accent-glow); }
    .option[data-type="privacy"] .option-icon-wrapper { background: var(--health-glow); }
    .option[data-type="sound"] .option-icon-wrapper { background: var(--info-glow); }
    .option[data-type="language"] .option-icon-wrapper { background: rgba(236, 72, 153, 0.1); }
    .option[data-type="logout"] .option-icon-wrapper { background: var(--danger-glow); }

    .option-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .left-section span {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .option[data-type="logout"] .left-section span {
      color: var(--danger);
    }

    /* ============================================
       ARROW
       ============================================ */
    .arrow {
      font-size: 1.25rem;
      color: var(--text-muted);
      transition: 
        transform var(--transition-fast),
        color var(--transition-fast);
    }

    .option:hover .arrow {
      transform: translateX(4px);
      color: var(--text-primary);
    }

    .option[data-type="logout"]:hover .arrow {
      color: var(--danger);
    }

    /* ============================================
       BOTTOM NAVIGATION
       ============================================ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface-elevated);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      padding-bottom: calc(var(--space-sm) + env(safe-area-inset-bottom, 0px));
      border-top: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.06);
      z-index: 50;
      
      /* Glassmorphism */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.9);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      text-decoration: none;
      border-radius: var(--radius-md);
      position: relative;
      min-width: 56px;
      min-height: 48px;
      transition: 
        background-color var(--transition-fast),
        transform var(--transition-fast);
    }

    /* Active indicator */
    .bottom-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 24px;
      height: 3px;
      background: var(--accent);
      border-radius: var(--radius-full);
      transition: transform var(--transition-smooth);
    }

    .bottom-nav a:last-child::before {
      transform: translateX(-50%) scaleX(1);
    }

    .bottom-nav a:hover,
    .bottom-nav a:last-child {
      background: var(--accent-glow);
    }

    .bottom-nav a:active {
      transform: scale(0.92);
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      opacity: 0.5;
      transition: 
        opacity var(--transition-fast),
        transform var(--transition-fast);
    }

    .bottom-nav a:hover img,
    .bottom-nav a:last-child img {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      .settings-page {
        padding: var(--space-md);
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .profile-section {
        padding: var(--space-lg);
      }
      
      .profile-pic {
        width: 80px;
        height: 80px;
      }
      
      .profile-section h1 {
        font-size: 1.25rem;
      }
      
      .option {
        padding: var(--space-md);
      }
      
      .option-icon-wrapper {
        width: 40px;
        height: 40px;
      }
      
      .option-icon {
        width: 20px;
        height: 20px;
      }
    }

    /* ============================================
       DARK MODE
       ============================================ */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #0F0F14;
        --surface-elevated: #1A1A24;
        --surface-subtle: #252532;
        
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --text-muted: #64748B;
        
        --border: #3D3D52;
      }
      
      body {
        background: 
          radial-gradient(ellipse at 20% 0%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 100%, rgba(255, 107, 53, 0.04) 0%, transparent 40%),
          var(--surface);
      }
      
      .option {
        border-color: rgba(255, 255, 255, 0.04);
      }
      
      .bottom-nav {
        background: rgba(26, 26, 36, 0.92);
        border-top-color: rgba(255, 255, 255, 0.06);
      }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       FOCUS STYLES
       ============================================ */
    .option:focus-visible,
    .bottom-nav a:focus-visible {
      outline: 2px solid var(--purple);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div class="settings-page">
    
    <!-- Page Title -->
    <h2>Settings</h2>
    
    <!-- Profile Section -->
    <div class="profile-section">
      <div style="position: relative; display: inline-block;">
        <img src="{% static 'assets/images/profile-pic.png' %}" alt="Profile Picture" class="profile-pic">
        <span class="edit-badge">✏️</span>
      </div>
      <h1>{{ user.username }}</h1>
      <p>{{ user.email }}</p>
    </div>
    
    <!-- Settings Options -->
    <div class="settings-options">
      
      <!-- Account -->
      <a href="#" class="option" data-type="account">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/icons/account-icon.png' %}" alt="Account" class="option-icon">
          </div>
          <span>Account</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
      <!-- Notification -->
      <a href="#" class="option" data-type="notification">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/icons/notification-icon.png' %}" alt="Notification" class="option-icon">
          </div>
          <span>Notification</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
      <!-- My Rewards -->
      <a href="{% url 'rewards' %}" class="option" data-type="rewards">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/icons/awards-icon.png' %}" alt="Rewards" class="option-icon">
          </div>
          <span>My Rewards</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
      <!-- Privacy & Security -->
      <a href="#" class="option" data-type="privacy">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/icons/privacy-icon.png' %}" alt="Privacy" class="option-icon">
          </div>
          <span>Privacy & Security</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
      <!-- Sound -->
      <a href="#" class="option" data-type="sound">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/icons/sound-icon.png' %}" alt="Sound" class="option-icon">
          </div>
          <span>Sound</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
      <!-- Language -->
      <a href="#" class="option" data-type="language">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/icons/language-icon.png' %}" alt="Language" class="option-icon">
          </div>
          <span>Language</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
      <!-- Logout -->
      <a href="{% url 'logout' %}" class="option" data-type="logout">
        <div class="left-section">
          <div class="option-icon-wrapper">
            <img src="{% static 'assets/images/logout.png' %}" alt="Logout" class="option-icon">
          </div>
          <span>Logout</span>
        </div>
        <span class="arrow">›</span>
      </a>
      
    </div>
    
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="{% url 'famil' %}">
      <img src="{% static 'assets/images/navbar/modules.png' %}" alt="Home">
    </a>
    <a href="{% url 'leaderboard' %}">
      <img src="{% static 'assets/images/navbar/graph.png' %}" alt="Leaderboard">
    </a>
    <a href="{% url 'notifications' %}">
      <img src="{% static 'assets/images/navbar/bell.png' %}" alt="Notifications">
    </a>
    <a href="{% url 'settings' %}">
      <img src="{% static 'assets/images/navbar/settings-active.png' %}" alt="Settings">
    </a>
  </nav>

  <!-- Chatbot -->
  {% include 'chatbot.html' %}
</body>
</html>
