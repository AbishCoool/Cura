{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Appointments</title>

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

  <!-- Your Firebase init -->
  <script src="{% static 'assets/firebase/firebase-config.js' %}"></script>

  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES
       ============================================ */
    :root {
      /* Color Palette */
      --surface: #FAFBFC;
      --surface-elevated: #FFFFFF;
      --surface-subtle: #F5F3F0;
      
      --primary: #1A1A2E;
      --primary-soft: #2D2D44;
      
      --accent: #FF6B35;
      --accent-soft: #FF8C5A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      
      --health: #10B981;
      --health-soft: #34D399;
      --health-glow: rgba(16, 185, 129, 0.12);
      
      --purple: #8B5CF6;
      --purple-soft: #A78BFA;
      --purple-glow: rgba(139, 92, 246, 0.12);
      
      --danger: #EF4444;
      --danger-soft: #F87171;
      --danger-glow: rgba(239, 68, 68, 0.1);
      
      --warning: #F59E0B;
      --warning-glow: rgba(245, 158, 11, 0.12);
      
      --text-primary: #1A1A2E;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      
      --border: #E2E8F0;
      
      /* Typography */
      --font-display: 'Sora', sans-serif;
      --font-body: 'Outfit', sans-serif;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.12);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 400ms cubic-bezier(0.16, 1, 0.3, 1);
      --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: var(--font-body);
      background: var(--surface);
      min-height: 100vh;
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* Beautiful gradient background */
      background: 
        radial-gradient(ellipse at 30% 0%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 100%, rgba(255, 107, 53, 0.05) 0%, transparent 40%),
        var(--surface);
      background-attachment: fixed;
    }

    /* ============================================
       CONTAINER
       ============================================ */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-lg);
      padding-bottom: var(--space-2xl);
      
      animation: pageEnter 0.6s var(--transition-smooth) forwards;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       HEADER
       ============================================ */
    .header {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }

    /* ============================================
       BACK BUTTON
       ============================================ */
    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      color: var(--text-primary);
      text-decoration: none;
      background: var(--surface-elevated);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: 
        transform var(--transition-fast),
        background-color var(--transition-fast),
        box-shadow var(--transition-fast);
      
      animation: slideDown 0.4s var(--transition-smooth) 0.1s forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button:hover {
      background: var(--accent-glow);
      transform: translateX(-4px);
      box-shadow: var(--shadow-md);
    }

    .back-button:active {
      transform: scale(0.95);
    }

    /* ============================================
       TITLE CARD
       ============================================ */
    .title-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-xl);
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-soft) 100%);
      border-radius: var(--radius-xl);
      box-shadow: 
        0 8px 32px rgba(139, 92, 246, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      
      animation: titleCardEnter 0.5s var(--transition-smooth) 0.2s forwards;
      opacity: 0;
    }

    @keyframes titleCardEnter {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Decorative circles */
    .title-card::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -10%;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .title-card::after {
      content: '';
      position: absolute;
      bottom: -40%;
      left: -5%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
    }

    .title-card h1 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: -0.02em;
      margin: 0;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .title-card h1::before {
      content: 'üìÖ';
      font-size: 1.25rem;
    }

    .title-card img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ============================================
       APPOINTMENT LIST
       ============================================ */
    .dynamic-list-container {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      padding-bottom: var(--space-2xl);
    }

    /* ============================================
       EMPTY TEXT / LOADING
       ============================================ */
    .empty-text {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--text-muted);
      font-size: 1rem;
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      
      animation: fadeIn 0.5s var(--transition-smooth) 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .empty-text::before {
      content: 'üìÖ';
      display: block;
      font-size: 3rem;
      margin-bottom: var(--space-md);
      opacity: 0.5;
    }

    /* Loading state */
    .loading-text::before {
      content: '‚è≥';
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* ============================================
       TEMPLATE CARD (Appointment Card)
       ============================================ */
    .template-card {
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.04);
      overflow: hidden;
      position: relative;
      transition: 
        transform var(--transition-smooth),
        box-shadow var(--transition-smooth);
      
      animation: cardSlideIn 0.4s var(--transition-smooth) forwards;
      opacity: 0;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateX(-16px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Purple accent bar */
    .template-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, var(--purple) 0%, var(--purple-soft) 100%);
      border-radius: 0 4px 4px 0;
    }

    .template-card:hover {
      transform: translateY(-4px) translateX(4px);
      box-shadow: var(--shadow-lg);
    }

    /* ============================================
       CARD BODY
       ============================================ */
    .card-body {
      padding: var(--space-lg);
    }

    .card-title {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 var(--space-md) 0;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      letter-spacing: -0.01em;
    }

    .card-title::before {
      content: 'üë®‚Äç‚öïÔ∏è';
      font-size: 1.1rem;
    }

    .card-details {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .card-details p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .card-details p strong {
      color: var(--text-primary);
      font-weight: 600;
      min-width: 60px;
    }

    /* Detail icons */
    .card-details p:nth-child(1)::before { content: 'üïê'; }
    .card-details p:nth-child(2)::before { content: 'üìç'; }
    .card-details p:nth-child(3)::before { content: 'üìù'; }

    .card-actions {
      display: none;
    }

    /* ============================================
       CARD FOOTER
       ============================================ */
    .card-footer {
      display: flex;
      border-top: 1px solid var(--border);
    }

    .footer-btn {
      flex: 1;
      padding: var(--space-md);
      font-family: var(--font-body);
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: 
        background-color var(--transition-fast),
        color var(--transition-fast);
    }

    .footer-btn + .footer-btn {
      border-left: 1px solid var(--border);
    }

    .footer-btn.done {
      color: var(--health);
    }

    .footer-btn.done:hover {
      background: var(--health-glow);
    }

    .footer-btn.done::before {
      content: '‚úì ';
    }

    .footer-btn.skip {
      color: var(--danger);
    }

    .footer-btn.skip:hover {
      background: var(--danger-glow);
    }

    .footer-btn.skip::before {
      content: '‚úó ';
    }

    /* ============================================
       DONE CARD STATE
       ============================================ */
    .done-card {
      opacity: 0.7;
      background: linear-gradient(135deg, var(--health-glow) 0%, var(--surface-elevated) 100%);
    }

    .done-card::before {
      background: linear-gradient(180deg, var(--health) 0%, var(--health-soft) 100%);
    }

    .done-card .card-title,
    .done-card .card-details p {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .done-card .card-title::after {
      content: ' ‚úì';
      color: var(--health);
      text-decoration: none;
    }

    /* ============================================
       SKIPPED CARD STATE
       ============================================ */
    .skipped-card {
      opacity: 0.7;
      background: linear-gradient(135deg, var(--danger-glow) 0%, var(--surface-elevated) 100%);
    }

    .skipped-card::before {
      background: linear-gradient(180deg, var(--danger) 0%, var(--danger-soft) 100%);
    }

    .skipped-card .card-title {
      color: var(--danger);
    }

    .skipped-card .card-title::after {
      content: ' ‚úó';
      color: var(--danger);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      .container {
        padding: var(--space-md);
      }
      
      .title-card {
        padding: var(--space-lg);
      }
      
      .title-card h1 {
        font-size: 1.25rem;
      }
      
      .title-card img {
        width: 48px;
        height: 48px;
      }
      
      .card-body {
        padding: var(--space-md);
      }
      
      .card-title {
        font-size: 1.1rem;
      }
    }

    /* ============================================
       DARK MODE
       ============================================ */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #0F0F14;
        --surface-elevated: #1A1A24;
        --surface-subtle: #252532;
        
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --text-muted: #64748B;
        
        --border: #3D3D52;
      }
      
      body {
        background: 
          radial-gradient(ellipse at 30% 0%, rgba(139, 92, 246, 0.04) 0%, transparent 50%),
          radial-gradient(ellipse at 70% 100%, rgba(255, 107, 53, 0.03) 0%, transparent 40%),
          var(--surface);
      }
      
      .template-card,
      .back-button {
        border-color: rgba(255, 255, 255, 0.04);
      }
      
      .done-card {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, var(--surface-elevated) 100%);
      }
      
      .skipped-card {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, var(--surface-elevated) 100%);
      }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       FOCUS STYLES
       ============================================ */
    .back-button:focus-visible,
    .footer-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>

<body
  data-firebase-id="{{ firebase_id }}"
  data-is-family="{{ is_family|lower }}"
  data-main-user-id="{% if is_family %}{{ user_profile.user.id }}{% else %}{{ user_profile.user.id }}{% endif %}">
  
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="{% url 'home' %}" class="back-button" id="backBtn">‚Üê</a>
      
      <div class="title-card">
        <h1>My Appointments</h1>
        <img src="{% static 'assets/images/activity.png' %}" alt="Calendar Icon">
      </div>
    </div>

    <!-- Appointment List -->
    <div id="appointment-list" class="dynamic-list-container">
      <p class="empty-text loading-text">Loading appointments...</p>
    </div>
  </div>

  <script>
  // --- FETCH APPOINTMENTS ---
  async function fetchAppointments() {
    const listEl = document.getElementById('appointment-list');
    const firebaseId = document.body.getAttribute('data-firebase-id');
    const isFamilyMember = document.body.getAttribute('data-is-family') === 'true';
    const mainUserId = document.body.getAttribute('data-main-user-id');

    if (!firebaseId) {
      listEl.innerHTML = '<p class="empty-text">Error: Patient ID not found.</p>';
      return;
    }

    try {
      const userIdToUse = isFamilyMember ? String(mainUserId) : String(firebaseId);
      const familyFilterValue = isFamilyMember ? String(firebaseId) : null;

      let ref = window.db.collection('appointmentSchedules')
        .where('userId', '==', userIdToUse)
        .where('familyMemberId', '==', familyFilterValue);

      try {
        const snap = await ref.orderBy('datetime', 'desc').get();
        renderSnap(snap, listEl);
        return;
      } catch (e) {
        console.warn('Ordered query failed; falling back:', e && e.message);
      }

      const snap = await ref.get();
      const docs = snap.docs.map(d => ({ id: d.id, ...d.data() }))
        .sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
      renderArray(docs, listEl);
    } catch (err) {
      console.error('Error fetching appointments:', err);
      listEl.innerHTML = '<p class="empty-text">Error loading appointments. Please try again.</p>';
    }
  }

  // --- RENDER HELPERS ---
  function renderSnap(snap, container) {
    if (snap.empty) {
      container.innerHTML = '<p class="empty-text">No appointments scheduled.</p>';
      return;
    }
    container.innerHTML = '';
    let delay = 0;
    snap.forEach(doc => {
      const el = cardFromData({ id: doc.id, ...doc.data() }, delay);
      container.appendChild(el);
      delay += 0.1;
    });
  }

  function renderArray(arr, container) {
    if (!arr.length) {
      container.innerHTML = '<p class="empty-text">No appointments scheduled.</p>';
      return;
    }
    container.innerHTML = '';
    arr.forEach((d, i) => container.appendChild(cardFromData(d, i * 0.1)));
  }

  // --- CARD BUILDER ---
  function cardFromData(data, delay = 0) {
    const dt = data?.datetime ? new Date(data.datetime) : null;
    const when = dt
      ? dt.toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
      : '-';

    const doctor = escapeHtml(data.doctorName || data.doctor || 'Doctor');
    const location = escapeHtml(data.location || '-');
    const reasonText = data.reason ? String(data.reason) : 'Appointment';

    const card = document.createElement('article');
    card.className = 'template-card';
    card.dataset.docId = data.id || '';
    card.dataset.status = data.status || '';
    card.style.animationDelay = delay + 's';

    // Initial visual state from backend status
    if (data.status === 'Done') card.classList.add('done-card');
    if (data.status === 'Skipped') card.classList.add('skipped-card');

    card.innerHTML = `
      <div class="card-body">
        <h3 class="card-title">${doctor}</h3>
        <div class="card-details">
          <p><strong>When:</strong> ${when}</p>
          <p><strong>Where:</strong> ${location}</p>
          <p><strong>Notes:</strong> ${escapeHtml(reasonText)}</p>
        </div>
        <div class="card-actions" aria-hidden="true"></div>
      </div>
      <div class="card-footer">
        <button class="footer-btn done" type="button" onclick="markDone(this)">Done</button>
        <button class="footer-btn skip" type="button" onclick="markSkipped(this)">Skip</button>
      </div>
    `;
    return card;
  }

  // --- STATUS UPDATES ---
  async function updateAppointmentStatus(docId, newStatus, cardEl) {
    try {
      await window.db.collection('appointmentSchedules').doc(docId).update({ status: newStatus });
      
      // Reflect UI with animation
      cardEl.style.transform = 'scale(0.98)';
      setTimeout(() => {
        if (newStatus === 'Done') {
          cardEl.classList.add('done-card');
          cardEl.classList.remove('skipped-card');
          cardEl.setAttribute('data-state', 'done');
        } else if (newStatus === 'Skipped') {
          cardEl.classList.add('skipped-card');
          cardEl.classList.remove('done-card');
          cardEl.setAttribute('data-state', 'skipped');
        } else {
          cardEl.classList.remove('skipped-card', 'done-card');
          cardEl.setAttribute('data-state', 'default');
        }
        cardEl.style.transform = '';
      }, 150);
    } catch (err) {
      console.error('Status update failed:', err);
      alert('Could not update status. Please try again.');
    }
  }

  function markDone(btn) {
    const card = btn.closest('.template-card');
    const docId = card?.dataset?.docId;
    if (!docId) return;
    updateAppointmentStatus(docId, 'Done', card);
  }

  function markSkipped(btn) {
    const card = btn.closest('.template-card');
    const docId = card?.dataset?.docId;
    if (!docId) return;
    updateAppointmentStatus(docId, 'Skipped', card);
  }

  // Sanitizer
  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
  }

  document.addEventListener('DOMContentLoaded', fetchAppointments);
  </script>

  <!-- Smart Back Button -->
  <script>
  (function() {
    const btn = document.getElementById('backBtn');
    if (!btn) return;

    btn.addEventListener('click', function(e) {
      e.preventDefault();

      const fallback = "{% url 'home' %}";
      const ref = document.referrer;

      try {
        const hasRef = !!ref;
        const sameOrigin = hasRef && new URL(ref, window.location.origin).origin === window.location.origin;

        if (sameOrigin && ref !== window.location.href) {
          window.location.assign(ref);
          return;
        }

        if (window.history.length > 1) {
          window.history.back();
          return;
        }
      } catch (_) {
        // Ignore and fall through to fallback
      }

      window.location.assign(fallback);
    });
  })();
  </script>
</body>
</html>
