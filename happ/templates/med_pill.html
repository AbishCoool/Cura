{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Medicine Details</title>
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES
       ============================================ */
    :root {
      /* Color Palette */
      --surface: #FAFBFC;
      --surface-elevated: #FFFFFF;
      --surface-subtle: #F5F3F0;
      
      --primary: #1A1A2E;
      --primary-soft: #2D2D44;
      
      --accent: #FF6B35;
      --accent-soft: #FF8C5A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      
      --health: #10B981;
      --health-soft: #34D399;
      --health-glow: rgba(16, 185, 129, 0.12);
      
      --purple: #8B5CF6;
      --purple-soft: #A78BFA;
      --purple-glow: rgba(139, 92, 246, 0.12);
      
      --info: #3B82F6;
      --info-soft: #60A5FA;
      --info-glow: rgba(59, 130, 246, 0.12);
      
      --warning: #F59E0B;
      --warning-glow: rgba(245, 158, 11, 0.12);
      
      --teal: #14B8A6;
      --teal-soft: #2DD4BF;
      --teal-glow: rgba(20, 184, 166, 0.12);
      
      --text-primary: #1A1A2E;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      
      --border: #E2E8F0;
      
      /* Typography */
      --font-display: 'Sora', sans-serif;
      --font-body: 'Outfit', sans-serif;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.12);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 400ms cubic-bezier(0.16, 1, 0.3, 1);
      --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--surface);
      min-height: 100vh;
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* Beautiful gradient background - Teal/Green theme for Cymbalta */
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(20, 184, 166, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
        var(--surface);
      background-attachment: fixed;
    }

    /* ============================================
       CONTAINER
       ============================================ */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: var(--space-lg);
      padding-bottom: var(--space-2xl);
      
      animation: pageEnter 0.6s var(--transition-smooth) forwards;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       HEADER
       ============================================ */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-xl);
      
      animation: headerSlide 0.5s var(--transition-smooth) 0.1s forwards;
      opacity: 0;
    }

    @keyframes headerSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-btn,
    .info-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: var(--radius-md);
      background: var(--surface-elevated);
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      font-size: 1.25rem;
      color: var(--text-primary);
      transition: 
        transform var(--transition-fast),
        background-color var(--transition-fast),
        box-shadow var(--transition-fast);
    }

    .back-btn:hover {
      background: var(--teal-glow);
      transform: translateX(-4px);
      box-shadow: var(--shadow-md);
    }

    .info-btn:hover {
      background: var(--health-glow);
      transform: scale(1.1);
      box-shadow: var(--shadow-md);
    }

    .back-btn:active,
    .info-btn:active {
      transform: scale(0.95);
    }

    header h1 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    header h1::before {
      content: 'üíä';
      font-size: 1.25rem;
    }

    /* ============================================
       MEDICINE IMAGE CARD - Teal theme for Cymbalta
       ============================================ */
    .medicine-image {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl);
      background: linear-gradient(135deg, var(--teal-glow) 0%, var(--surface-elevated) 100%);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.04);
      margin-bottom: var(--space-lg);
      position: relative;
      overflow: hidden;
      
      animation: imageCardEnter 0.5s var(--transition-smooth) 0.2s forwards;
      opacity: 0;
    }

    @keyframes imageCardEnter {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Decorative circles */
    .medicine-image::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -15%;
      width: 150px;
      height: 150px;
      background: var(--teal-glow);
      border-radius: 50%;
      pointer-events: none;
    }

    .medicine-image::after {
      content: '';
      position: absolute;
      bottom: -20%;
      left: -10%;
      width: 100px;
      height: 100px;
      background: var(--health-glow);
      border-radius: 50%;
      pointer-events: none;
    }

    .medicine-image img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 8px 24px rgba(20, 184, 166, 0.25));
      animation: medicineFloat 3s ease-in-out infinite;
    }

    @keyframes medicineFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(3deg); }
    }

    /* ============================================
       DETAILS BOX
       ============================================ */
    .details-box {
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      padding: var(--space-lg);
      margin-bottom: var(--space-md);
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
      transition: 
        transform var(--transition-smooth),
        box-shadow var(--transition-smooth);
    }

    .details-box:hover {
      transform: translateY(-4px) translateX(4px);
      box-shadow: var(--shadow-md);
    }

    /* Left accent bar */
    .details-box::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 0 4px 4px 0;
      transform: scaleY(0);
      transition: transform var(--transition-smooth);
    }

    .details-box:hover::before {
      transform: scaleY(1);
    }

    /* Different colors for each box - Teal theme */
    .details-box:nth-of-type(1)::before { background: linear-gradient(180deg, var(--teal) 0%, var(--teal-soft) 100%); }
    .details-box:nth-of-type(2)::before { background: linear-gradient(180deg, var(--health) 0%, var(--health-soft) 100%); }
    .details-box:nth-of-type(3)::before { background: linear-gradient(180deg, var(--purple) 0%, var(--purple-soft) 100%); }

    /* Stagger animation */
    .details-box:nth-of-type(1) { animation: boxSlideIn 0.4s var(--transition-smooth) 0.3s forwards; opacity: 0; }
    .details-box:nth-of-type(2) { animation: boxSlideIn 0.4s var(--transition-smooth) 0.4s forwards; opacity: 0; }
    .details-box:nth-of-type(3) { animation: boxSlideIn 0.4s var(--transition-smooth) 0.5s forwards; opacity: 0; }

    @keyframes boxSlideIn {
      from {
        opacity: 0;
        transform: translateX(-16px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .details-box h2 {
      font-family: var(--font-display);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* Icons for each section */
    .details-box:nth-of-type(1) h2::before { content: '‚è∞'; }
    .details-box:nth-of-type(2) h2::before { content: 'üìÖ'; }
    .details-box:nth-of-type(3) h2::before { content: 'üíä'; }

    .details-box p {
      font-size: 1rem;
      color: var(--text-primary);
    }

    .details-box strong {
      color: var(--teal);
      font-weight: 600;
    }

    /* ============================================
       DOSAGE TIME BADGES - Teal theme
       ============================================ */
    .dosage-time {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xs) var(--space-sm);
      background: var(--teal-glow);
      color: var(--teal);
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: var(--radius-full);
      margin-right: var(--space-xs);
      margin-bottom: var(--space-xs);
      transition: 
        transform var(--transition-fast),
        background-color var(--transition-fast);
    }

    .dosage-time:hover {
      background: var(--teal);
      color: white;
      transform: scale(1.05);
    }

    /* ============================================
       PROGRESS INDICATORS
       ============================================ */
    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--surface-subtle);
      border-radius: var(--radius-full);
      margin-top: var(--space-sm);
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: var(--radius-full);
      transition: width 1s var(--transition-smooth);
    }

    .progress-fill.weeks {
      width: 75%;
      background: linear-gradient(90deg, var(--health) 0%, var(--health-soft) 100%);
    }

    .progress-fill.quantity {
      width: 75%;
      background: linear-gradient(90deg, var(--purple) 0%, var(--purple-soft) 100%);
    }

    /* ============================================
       SCHEDULE BUTTON - Teal theme
       ============================================ */
    .schedule-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      margin-top: var(--space-lg);
      font-family: var(--font-body);
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--teal) 0%, var(--teal-soft) 100%);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      box-shadow: 
        0 4px 16px rgba(20, 184, 166, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      transition: 
        transform var(--transition-fast),
        box-shadow var(--transition-base);
      
      animation: buttonEnter 0.5s var(--transition-smooth) 0.6s forwards;
      opacity: 0;
    }

    @keyframes buttonEnter {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shine effect */
    .schedule-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      transition: left 0.5s ease;
    }

    .schedule-btn:hover::before {
      left: 100%;
    }

    .schedule-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 8px 24px rgba(20, 184, 166, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }

    .schedule-btn:active {
      transform: translateY(-1px) scale(0.99);
    }

    .schedule-btn::after {
      content: 'üìÖ';
      font-size: 1.1rem;
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      .container {
        padding: var(--space-md);
      }
      
      header h1 {
        font-size: 1.25rem;
      }
      
      .medicine-image {
        padding: var(--space-xl);
      }
      
      .medicine-image img {
        width: 120px;
        height: 120px;
      }
      
      .details-box {
        padding: var(--space-md);
      }
    }

    /* ============================================
       DARK MODE
       ============================================ */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #0F0F14;
        --surface-elevated: #1A1A24;
        --surface-subtle: #252532;
        
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --text-muted: #64748B;
        
        --border: #3D3D52;
      }
      
      body {
        background: 
          radial-gradient(ellipse at 50% 0%, rgba(20, 184, 166, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
          var(--surface);
      }
      
      .medicine-image,
      .details-box,
      .back-btn,
      .info-btn {
        border-color: rgba(255, 255, 255, 0.04);
      }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       FOCUS STYLES
       ============================================ */
    .back-btn:focus-visible,
    .info-btn:focus-visible,
    .schedule-btn:focus-visible {
      outline: 2px solid var(--teal);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- Header -->
    <header>
      <button class="back-btn" onclick="history.back()">‚Üê</button>
      <h1>Cymbalta</h1>
      <button class="info-btn">‚Ñπ</button>
    </header>
    
    <!-- Medicine Image -->
    <div class="medicine-image">
      <img src="{% static 'assets/images/pill.png' %}" alt="Cymbalta Pill">
    </div>
    
    <!-- Dosage Details -->
    <div class="details-box">
      <h2>Dosage</h2>
      <p>3 times daily:</p>
      <div style="margin-top: 8px;">
        <span class="dosage-time">9:00 AM</span>
        <span class="dosage-time">3:00 PM</span>
        <span class="dosage-time">9:00 PM</span>
      </div>
    </div>
    
    <!-- Program Details -->
    <div class="details-box">
      <h2>Program</h2>
      <p>Total 8 weeks: <strong>6 weeks left</strong></p>
      <div class="progress-bar">
        <div class="progress-fill weeks"></div>
      </div>
    </div>
    
    <!-- Quantity Details -->
    <div class="details-box">
      <h2>Quantity</h2>
      <p>Total 168 tablets: <strong>126 tablets left</strong></p>
      <div class="progress-bar">
        <div class="progress-fill quantity"></div>
      </div>
    </div>
    
    <!-- Schedule Button -->
    <button class="schedule-btn">Change Schedule</button>
    
  </div>

  <!-- Chatbot -->
  {% include 'chatbot.html' %}
  
  <!-- Scripts -->
  <script defer src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
