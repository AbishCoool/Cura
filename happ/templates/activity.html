{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>My Activities</title>
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
  <!-- Your Firebase init -->
  <script src="{% static 'assets/firebase/firebase-config.js' %}"></script>
  
  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES
       ============================================ */
    :root {
      /* Color Palette */
      --surface: #FAFBFC;
      --surface-elevated: #FFFFFF;
      --surface-subtle: #F5F3F0;
      
      --primary: #1A1A2E;
      --primary-soft: #2D2D44;
      
      --accent: #FF6B35;
      --accent-soft: #FF8C5A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      
      --health: #10B981;
      --health-soft: #34D399;
      --health-glow: rgba(16, 185, 129, 0.12);
      
      --purple: #8B5CF6;
      --purple-soft: #A78BFA;
      --purple-glow: rgba(139, 92, 246, 0.12);
      
      --blue: #3B82F6;
      --blue-soft: #60A5FA;
      --blue-glow: rgba(59, 130, 246, 0.12);
      
      --text-primary: #1A1A2E;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      
      --border: #E2E8F0;
      
      /* Typography */
      --font-display: 'Sora', sans-serif;
      --font-body: 'Outfit', sans-serif;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.12);
      --shadow-input-focus: 0 0 0 4px var(--accent-glow);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 400ms cubic-bezier(0.16, 1, 0.3, 1);
      --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: var(--font-body);
      background: var(--surface);
      min-height: 100vh;
      min-height: 100dvh;
      padding-bottom: 100px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* Beautiful gradient background */
      background: 
        radial-gradient(ellipse at 30% 0%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
        var(--surface);
      background-attachment: fixed;
    }

    /* ============================================
       CONTAINER
       ============================================ */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-lg);
      
      animation: pageEnter 0.6s var(--transition-smooth) forwards;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       HEADER
       ============================================ */
    .header {
      margin-bottom: var(--space-xl);
    }

    /* ============================================
       BACK BUTTON
       ============================================ */
    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      color: var(--text-primary);
      text-decoration: none;
      background: var(--surface-elevated);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: 
        transform var(--transition-fast),
        background-color var(--transition-fast),
        box-shadow var(--transition-fast);
      
      animation: slideDown 0.4s var(--transition-smooth) 0.1s forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button:hover {
      background: var(--accent-glow);
      transform: translateX(-4px);
      box-shadow: var(--shadow-md);
    }

    .back-button:active {
      transform: scale(0.95);
    }

    /* ============================================
       TITLE CARD
       ============================================ */
    .title-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: var(--space-lg);
      padding: var(--space-xl);
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-soft) 100%);
      border-radius: var(--radius-xl);
      box-shadow: 
        0 8px 32px rgba(59, 130, 246, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      
      animation: titleCardEnter 0.5s var(--transition-smooth) 0.2s forwards;
      opacity: 0;
    }

    @keyframes titleCardEnter {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Decorative circles */
    .title-card::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -10%;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .title-card::after {
      content: '';
      position: absolute;
      bottom: -40%;
      left: -5%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
    }

    .title-card h1 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 700;
      color: white;
      letter-spacing: -0.02em;
      margin: 0;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .title-card h1::before {
      content: 'üèÉ';
      font-size: 1.5rem;
    }

    .title-card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ============================================
       ACTIVITY LIST CONTAINER
       ============================================ */
    .dynamic-list-container {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      padding-bottom: var(--space-xl);
    }

    /* Activity cards will be populated by JS - styling for template cards */
    .dynamic-list-container .template-card,
    .dynamic-list-container .activity-card {
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.04);
      padding: var(--space-lg);
      position: relative;
      overflow: hidden;
      transition: 
        transform var(--transition-smooth),
        box-shadow var(--transition-smooth);
    }

    .dynamic-list-container .template-card::before,
    .dynamic-list-container .activity-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue-soft) 100%);
      border-radius: 0 4px 4px 0;
    }

    .dynamic-list-container .template-card:hover,
    .dynamic-list-container .activity-card:hover {
      transform: translateY(-4px) translateX(4px);
      box-shadow: var(--shadow-lg);
    }

    /* Empty state */
    .empty-list-message {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--text-muted);
      font-size: 1rem;
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
    }

    .empty-list-message::before {
      content: 'üèÉ';
      display: block;
      font-size: 3rem;
      margin-bottom: var(--space-md);
      opacity: 0.5;
    }

    /* ============================================
       FLOATING ACTION BUTTON
       ============================================ */
    .add-fab {
      position: fixed;
      bottom: 100px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 300;
      text-decoration: none;
      box-shadow: 
        0 8px 24px rgba(255, 107, 53, 0.35),
        0 4px 12px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: none;
      cursor: pointer;
      z-index: 100;
      transition: 
        transform var(--transition-bounce),
        box-shadow var(--transition-base);
      
      animation: fabFloat 4s ease-in-out infinite;
    }

    @keyframes fabFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .add-fab:hover {
      transform: scale(1.1) translateY(-4px);
      box-shadow: 
        0 12px 32px rgba(255, 107, 53, 0.45),
        0 6px 16px rgba(0, 0, 0, 0.15);
      animation-play-state: paused;
    }

    .add-fab:active {
      transform: scale(0.95);
    }

    .add-fab.right {
      right: var(--space-lg);
    }

    .add-fab.left {
      left: var(--space-lg);
    }

    /* ============================================
       MODAL
       ============================================ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: var(--space-lg);
      
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--surface-elevated);
      width: 100%;
      max-width: 440px;
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.1);
      
      transform: translateY(20px) scale(0.95);
      transition: transform var(--transition-smooth);
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0) scale(1);
    }

    .modal-content h3 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 var(--space-lg) 0;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .modal-content h3::before {
      content: 'üèÉ';
    }

    .modal-form-inputs {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .modal-form-inputs input {
      font-family: var(--font-body);
      width: 100%;
      padding: var(--space-md);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--surface-subtle);
      transition: 
        border-color var(--transition-fast),
        box-shadow var(--transition-fast),
        background-color var(--transition-fast);
    }

    .modal-form-inputs input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--surface-elevated);
      box-shadow: var(--shadow-input-focus);
    }

    .modal-form-inputs input::placeholder {
      color: var(--text-muted);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-md);
    }

    .cancel-btn {
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      padding: var(--space-md) var(--space-lg);
      background: var(--surface-subtle);
      color: var(--text-secondary);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: 
        border-color var(--transition-fast),
        color var(--transition-fast),
        transform var(--transition-fast);
    }

    .cancel-btn:hover {
      border-color: #EF4444;
      color: #EF4444;
      transform: translateY(-2px);
    }

    .save-btn {
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      padding: var(--space-md) var(--space-lg);
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-soft) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
      transition: 
        transform var(--transition-fast),
        box-shadow var(--transition-fast);
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
    }

    .save-btn:active,
    .cancel-btn:active {
      transform: scale(0.98);
    }

    /* ============================================
       BOTTOM NAVIGATION
       ============================================ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface-elevated);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      padding-bottom: calc(var(--space-sm) + env(safe-area-inset-bottom, 0px));
      border-top: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.06);
      z-index: 50;
      
      /* Glassmorphism */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.9);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      text-decoration: none;
      border-radius: var(--radius-md);
      position: relative;
      min-width: 56px;
      min-height: 48px;
      transition: 
        background-color var(--transition-fast),
        transform var(--transition-fast);
    }

    /* Active indicator */
    .bottom-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 24px;
      height: 3px;
      background: var(--accent);
      border-radius: var(--radius-full);
      transition: transform var(--transition-smooth);
    }

    .bottom-nav a:hover,
    .bottom-nav a.active {
      background: var(--accent-glow);
    }

    .bottom-nav a.active::before {
      transform: translateX(-50%) scaleX(1);
    }

    .bottom-nav a:active {
      transform: scale(0.92);
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      opacity: 0.5;
      transition: 
        opacity var(--transition-fast),
        transform var(--transition-fast);
    }

    .bottom-nav a:hover img,
    .bottom-nav a.active img {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      .container {
        padding: var(--space-md);
      }
      
      .title-card {
        padding: var(--space-lg);
      }
      
      .title-card h1 {
        font-size: 1.5rem;
      }
      
      .title-card img {
        width: 48px;
        height: 48px;
      }
      
      .add-fab {
        width: 56px;
        height: 56px;
        font-size: 1.75rem;
        bottom: 90px;
      }
    }

    /* ============================================
       DARK MODE
       ============================================ */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #0F0F14;
        --surface-elevated: #1A1A24;
        --surface-subtle: #252532;
        
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --text-muted: #64748B;
        
        --border: #3D3D52;
      }
      
      body {
        background: 
          radial-gradient(ellipse at 30% 0%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
          radial-gradient(ellipse at 70% 100%, rgba(16, 185, 129, 0.03) 0%, transparent 40%),
          var(--surface);
      }
      
      .bottom-nav {
        background: rgba(26, 26, 36, 0.92);
        border-top-color: rgba(255, 255, 255, 0.06);
      }
      
      .back-button {
        border-color: rgba(255, 255, 255, 0.06);
      }
      
      .modal-overlay {
        background: rgba(0, 0, 0, 0.7);
      }
      
      .modal-content {
        border-color: rgba(255, 255, 255, 0.08);
      }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       FOCUS STYLES
       ============================================ */
    .back-button:focus-visible,
    .add-fab:focus-visible,
    .bottom-nav a:focus-visible,
    .save-btn:focus-visible,
    .cancel-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>

<body data-user-id="{{ request.user.id|default:'' }}">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="{% url 'home' %}" class="back-button">‚Üê</a>
      
      <div class="title-card">
        <h1>My Activities</h1>
        <img src="{% static 'assets/images/activity.png' %}" alt="Activity Icon">
      </div>
    </div>
    
    <!-- Activity List (Populated by JS) -->
    <div id="activity-list-container" class="dynamic-list-container"></div>
  </div>

  <!-- Floating Action Button (Uncomment to enable) -->
  <!-- <button class="add-fab right" onclick="openModal('activity-modal')">+</button> -->

  <!-- Add Activity Modal -->
  <div id="activity-modal" class="modal-overlay">
    <div class="modal-content">
      <h3>Add New Activity</h3>
      <div class="modal-form-inputs">
        <input type="text" id="activity-name-input" placeholder="Activity Name (e.g., Evening Walk)">
        <input type="text" id="activity-duration-input" placeholder="Duration (e.g., 30 minutes)">
        <input type="time" id="activity-time-input">
      </div>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeModal('activity-modal')">Cancel</button>
        <button class="save-btn" onclick="saveReminder('activity')">Save Activity</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="{% url 'famil' %}" class="active">
      <img src="{% static 'assets/images/navbar/modules-active.png' %}" alt="Modules">
    </a>
    <a href="{% url 'leaderboard' %}">
      <img src="{% static 'assets/images/navbar/graph.png' %}" alt="Leaderboard">
    </a>
    <a href="{% url 'notifications' %}">
      <img src="{% static 'assets/images/navbar/bell.png' %}" alt="Notifications">
    </a>
    <a href="{% url 'settings' %}">
      <img src="{% static 'assets/images/navbar/settings.png' %}" alt="Settings">
    </a>
  </nav>

  <!-- Chatbot Include -->
  {% include 'chatbot.html' %}

  <!-- Modal Helper Functions -->
  <script>
    // Enhanced modal functions with animations
    window.openModal = function(id) {
      const el = document.getElementById(id);
      if (el) {
        el.style.display = 'flex';
        setTimeout(() => el.classList.add('active'), 10);
      }
    };
    
    window.closeModal = function(id) {
      const el = document.getElementById(id);
      if (el) {
        el.classList.remove('active');
        setTimeout(() => el.style.display = 'none', 250);
      }
    };

    // Close modal on overlay click
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeModal(overlay.id);
        }
      });
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal-overlay.active').forEach(modal => {
          closeModal(modal.id);
        });
      }
    });
  </script>
</body>
</html>
