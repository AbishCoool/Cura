{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Notifications</title>
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES
       ============================================ */
    :root {
      /* Color Palette */
      --surface: #FAFBFC;
      --surface-elevated: #FFFFFF;
      --surface-subtle: #F5F3F0;
      
      --primary: #1A1A2E;
      --primary-soft: #2D2D44;
      
      --accent: #FF6B35;
      --accent-soft: #FF8C5A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      
      --health: #10B981;
      --health-soft: #34D399;
      --health-glow: rgba(16, 185, 129, 0.12);
      
      --purple: #8B5CF6;
      --purple-soft: #A78BFA;
      --purple-glow: rgba(139, 92, 246, 0.12);
      
      --info: #3B82F6;
      --info-soft: #60A5FA;
      --info-glow: rgba(59, 130, 246, 0.12);
      
      --warning: #F59E0B;
      --warning-soft: #FBBF24;
      --warning-glow: rgba(245, 158, 11, 0.12);
      
      --rose: #F43F5E;
      --rose-soft: #FB7185;
      --rose-glow: rgba(244, 63, 94, 0.12);
      
      --teal: #14B8A6;
      --teal-glow: rgba(20, 184, 166, 0.12);
      
      --text-primary: #1A1A2E;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      
      --border: #E2E8F0;
      
      /* Typography */
      --font-display: 'Sora', sans-serif;
      --font-body: 'Outfit', sans-serif;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.1);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 400ms cubic-bezier(0.16, 1, 0.3, 1);
      --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--surface);
      min-height: 100vh;
      min-height: 100dvh;
      padding-bottom: 100px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* Beautiful gradient background */
      background: 
        radial-gradient(ellipse at 20% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(255, 107, 53, 0.06) 0%, transparent 40%),
        var(--surface);
      background-attachment: fixed;
    }

    /* ============================================
       NOTIFICATIONS PAGE
       ============================================ */
    .notifications-page {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-lg);
      
      animation: pageEnter 0.6s var(--transition-smooth) forwards;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       HEADER
       ============================================ */
    h2 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      margin-bottom: var(--space-xl);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      
      animation: headerSlide 0.5s var(--transition-smooth) 0.1s forwards;
      opacity: 0;
    }

    @keyframes headerSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2::before {
      content: 'üîî';
      font-size: 1.5rem;
    }

    /* Notification badge */
    .notification-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      height: 24px;
      padding: 0 var(--space-sm);
      background: var(--accent);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: var(--radius-full);
      margin-left: var(--space-sm);
    }

    /* ============================================
       SECTION TITLE
       ============================================ */
    .section-title {
      font-family: var(--font-display);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* ============================================
       REMINDERS SECTION
       ============================================ */
    .reminders-section {
      margin-bottom: var(--space-xl);
      
      animation: sectionFadeIn 0.5s var(--transition-smooth) 0.2s forwards;
      opacity: 0;
    }

    @keyframes sectionFadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reminders-section .section-title::before {
      content: '‚è∞';
    }

    /* ============================================
       REMINDER CARD
       ============================================ */
    .reminder-card {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      padding: var(--space-lg);
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
      transition: 
        transform var(--transition-smooth),
        box-shadow var(--transition-smooth);
    }

    .reminder-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    /* Left accent bar */
    .reminder-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, var(--purple) 0%, var(--purple-soft) 100%);
      border-radius: 0 4px 4px 0;
    }

    .reminder-info {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .purple-dot {
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-soft) 100%);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
    }

    .reminder-title {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .reminder-text {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-left: calc(12px + var(--space-sm));
    }

    /* ============================================
       DEPENDENTS SECTION
       ============================================ */
    .dependents-section {
      animation: sectionFadeIn 0.5s var(--transition-smooth) 0.3s forwards;
      opacity: 0;
    }

    .dependents-section .section-title::before {
      content: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶';
    }

    /* ============================================
       DEPENDENT CARD
       ============================================ */
    .dependent-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg);
      background: var(--surface-elevated);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0, 0, 0, 0.04);
      margin-bottom: var(--space-md);
      position: relative;
      overflow: hidden;
      transition: 
        transform var(--transition-smooth),
        box-shadow var(--transition-smooth),
        background-color var(--transition-fast);
    }

    .dependent-card:hover {
      transform: translateX(8px);
      box-shadow: var(--shadow-md);
    }

    /* Left accent bar based on dot color */
    .dependent-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 0 4px 4px 0;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .dependent-card:hover::before {
      opacity: 1;
    }

    /* Stagger animation */
    .dependent-card:nth-child(2) { animation: cardSlideIn 0.4s var(--transition-smooth) 0.35s forwards; opacity: 0; }
    .dependent-card:nth-child(3) { animation: cardSlideIn 0.4s var(--transition-smooth) 0.4s forwards; opacity: 0; }
    .dependent-card:nth-child(4) { animation: cardSlideIn 0.4s var(--transition-smooth) 0.45s forwards; opacity: 0; }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateX(-16px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .dependent-info {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* Color variants */
    .yellow-dot {
      background: linear-gradient(135deg, var(--warning) 0%, var(--warning-soft) 100%);
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
    }

    .dependent-card:has(.yellow-dot)::before {
      background: linear-gradient(180deg, var(--warning) 0%, var(--warning-soft) 100%);
    }

    .dependent-card:has(.yellow-dot):hover {
      background: var(--warning-glow);
    }

    .blue-dot {
      background: linear-gradient(135deg, var(--info) 0%, var(--info-soft) 100%);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
    }

    .dependent-card:has(.blue-dot)::before {
      background: linear-gradient(180deg, var(--info) 0%, var(--info-soft) 100%);
    }

    .dependent-card:has(.blue-dot):hover {
      background: var(--info-glow);
    }

    .pink-dot {
      background: linear-gradient(135deg, var(--rose) 0%, var(--rose-soft) 100%);
      box-shadow: 0 2px 8px rgba(244, 63, 94, 0.4);
    }

    .dependent-card:has(.pink-dot)::before {
      background: linear-gradient(180deg, var(--rose) 0%, var(--rose-soft) 100%);
    }

    .dependent-card:has(.pink-dot):hover {
      background: var(--rose-glow);
    }

    .green-dot {
      background: linear-gradient(135deg, var(--health) 0%, var(--health-soft) 100%);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
    }

    .dependent-card:has(.green-dot)::before {
      background: linear-gradient(180deg, var(--health) 0%, var(--health-soft) 100%);
    }

    .dependent-card:has(.green-dot):hover {
      background: var(--health-glow);
    }

    .dependent-name {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ============================================
       DEPENDENT TIMINGS
       ============================================ */
    .dependent-timings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: var(--space-xs);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .dependent-timings div {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .time-green {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xs) var(--space-sm);
      background: var(--health-glow);
      color: var(--health);
      font-weight: 700;
      font-size: 0.8rem;
      border-radius: var(--radius-sm);
    }

    .time-orange {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xs) var(--space-sm);
      background: var(--warning-glow);
      color: var(--warning);
      font-weight: 700;
      font-size: 0.8rem;
      border-radius: var(--radius-sm);
    }

    /* ============================================
       EMPTY STATE
       ============================================ */
    .empty-state {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--text-muted);
    }

    .empty-state::before {
      content: 'üîî';
      display: block;
      font-size: 3rem;
      margin-bottom: var(--space-md);
      opacity: 0.4;
    }

    /* ============================================
       BOTTOM NAVIGATION
       ============================================ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface-elevated);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      padding-bottom: calc(var(--space-sm) + env(safe-area-inset-bottom, 0px));
      border-top: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.06);
      z-index: 50;
      
      /* Glassmorphism */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.9);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      text-decoration: none;
      border-radius: var(--radius-md);
      position: relative;
      min-width: 56px;
      min-height: 48px;
      transition: 
        background-color var(--transition-fast),
        transform var(--transition-fast);
    }

    /* Active indicator */
    .bottom-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 24px;
      height: 3px;
      background: var(--accent);
      border-radius: var(--radius-full);
      transition: transform var(--transition-smooth);
    }

    .bottom-nav a:nth-child(3)::before {
      transform: translateX(-50%) scaleX(1);
    }

    .bottom-nav a:hover,
    .bottom-nav a:nth-child(3) {
      background: var(--accent-glow);
    }

    .bottom-nav a:active {
      transform: scale(0.92);
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      opacity: 0.5;
      transition: 
        opacity var(--transition-fast),
        transform var(--transition-fast);
    }

    .bottom-nav a:hover img,
    .bottom-nav a:nth-child(3) img {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      .notifications-page {
        padding: var(--space-md);
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .dependent-card {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-md);
      }
      
      .dependent-timings {
        align-items: flex-start;
        width: 100%;
        padding-left: calc(12px + var(--space-sm));
      }
    }

    /* ============================================
       DARK MODE
       ============================================ */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #0F0F14;
        --surface-elevated: #1A1A24;
        --surface-subtle: #252532;
        
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --text-muted: #64748B;
        
        --border: #3D3D52;
      }
      
      body {
        background: 
          radial-gradient(ellipse at 20% 0%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 100%, rgba(255, 107, 53, 0.04) 0%, transparent 40%),
          var(--surface);
      }
      
      .reminder-card,
      .dependent-card {
        border-color: rgba(255, 255, 255, 0.04);
      }
      
      .bottom-nav {
        background: rgba(26, 26, 36, 0.92);
        border-top-color: rgba(255, 255, 255, 0.06);
      }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       FOCUS STYLES
       ============================================ */
    .reminder-card:focus-visible,
    .dependent-card:focus-visible,
    .bottom-nav a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* ============================================
       FALLBACK FOR :has() (older browsers)
       ============================================ */
    @supports not selector(:has(*)) {
      .dependent-card:nth-child(2)::before { background: linear-gradient(180deg, var(--warning) 0%, var(--warning-soft) 100%); }
      .dependent-card:nth-child(3)::before { background: linear-gradient(180deg, var(--info) 0%, var(--info-soft) 100%); }
      .dependent-card:nth-child(4)::before { background: linear-gradient(180deg, var(--rose) 0%, var(--rose-soft) 100%); }
    }
  </style>
</head>

<body>
  <div class="notifications-page">
    
    <!-- Header -->
    <h2>Notifications <span class="notification-badge">4</span></h2>
    
    <!-- Reminders Section -->
    <div class="reminders-section">

      <div class="reminder-card">

          <span class="dot purple-dot"></span>

        <span class="reminder-text">üö∂ Walk a kilometer today!</span>

    </div>
    
    <!-- Dependents Section -->
    <div class="dependents-section">

      <!-- Father -->

        </div>
      </div>
      
      <!-- Steven Jr -->
      <div class="dependent-card">
        <div class="dependent-info">

          <span class="dependent-name"><strong>Steven Jr</strong></span>
        </div>
        <div class="dependent-timings">
          <div>üèÉ Exercise</div>
          <div>üò¥ Sleep</div>
        </div>
      </div>
      
    </div>
    
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="{% url 'famil' %}">
      <img src="{% static 'assets/images/navbar/modules.png' %}" alt="Home">
    </a>
    <a href="{% url 'leaderboard' %}">
      <img src="{% static 'assets/images/navbar/graph.png' %}" alt="Leaderboard">
    </a>
    <a href="{% url 'notifications' %}">
      <img src="{% static 'assets/images/navbar/bell-active.png' %}" alt="Notifications">
    </a>
    <a href="{% url 'settings' %}">
      <img src="{% static 'assets/images/navbar/settings.png' %}" alt="Settings">
    </a>
  </nav>

  <!-- Chatbot -->
  {% include 'chatbot.html' %}
</body>
</html>
